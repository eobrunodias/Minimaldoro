          class="bg-slate-800 rounded-full flex p-4 justify-center"
        >
          <span class="minutes font-fontInter text-2xl text-textColor font-bold"

        </div>
        <div id="timer" class="my-6">
          <span

            >00</span

          <span class="md:text-8xl text-7xl font-bold text-textColor">:</span>
          <span
            class="seconds font-fontInter md:text-8xl text-7xl text-textColor font-bold"
            >00</span

        </div>
        <div
          id="controls"
          class="controls bg-slate-800 rounded-full p-3 flex justify-center mb-6"
        >
          <button class="play">
            <svg
              id="play"
              class="icon-actived"

              height="40px"

              height="40px"
              viewBox="0 -960 960 960"
              width="40px"
              fill="#faf6eb"

            >

              />
            </svg>
