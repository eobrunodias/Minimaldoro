<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />

    <title>Minimaldoro</title>
  </head>
  <body>
    <header>
      <div class="toggle-mode">
        <button class="light">
          <img src="public/assets/icons/light-mode.svg" />
        </button>
        <button class="dark">
          <img src="public/assets/icons/dark-mode.svg" />
        </button>
      </div>
    </header>
    <main>
      <div class="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div class="controls">
        <button class="play" id="play">
          <img src="public/assets/icons/play.svg" />
        </button>
        <button class="pause" id="pause">
          <img src="public/assets/icons/pause.svg" />
        </button>
        <button class="replay" id="replay">
          <img src="public/assets/icons/replay.svg" />
        </button>
        <button class="set-time" id="set-time">
          <img src="public/assets/icons/clock.svg" />
        </button>
      </div>
    </main>

    <footer>
      <button class="sound-on">
        <img src="public/assets/icons/volume-on.svg" />
      </button>
      <button class="sound-off">
        <img src="public/assets/icons/volume-off.svg" />
      </button>
    </footer>
  </body>
</html>
